<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
</head>
<body>

<div class="jumbotron text-center">
	<h1>Student Help Network - Landing Page</h1>
</div>

<div class ="container">

	<div class="row">

		<div class="col-md-12">
			<h2><a href="/student">Request Help</a></h2>
		</div>

	</div>

	<div class="row">

		<div class="col-md-12">
			<h2><a href="/mentor-signup">Mentor Sign Up</a></h2>
		</div>

	</div>

	<div class="row">

		<div class="col-md-12">
			<h2>Mentor Log In</h2>
			<form class="form-horizontal" action="/login" method="POST">

				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Username</label>
					<div class="col-sm-10">
						<input class="form-control" name="username" id="username" placeholder="Username" required>
					</div>
			  	</div>

			  	<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input class="form-control" name="password" id="password" placeholder="Password" required>
					</div>
			  	</div>

				<div class="col-sm-offset-2 col-sm-10">
			  		<button type="submit" class="btn btn-primary">Log In</button>
				</div>

			</form>

		</div>

	</div>

	<div class="row">

		<div class="col-md-12">
			<h2>Professor Log In</h2>
			<form class="form-horizontal" action="/login-professor" method="POST">

				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Username</label>
					<div class="col-sm-10">
						<input class="form-control" name="username" id="professorusername" placeholder="Username" required>
					</div>
			  	</div>

			  	<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input class="form-control" name="password" id="professorpassword" placeholder="Password" required>
					</div>
			  	</div>

				<div class="col-sm-offset-2 col-sm-10">
			  		<button type="submit" class="btn btn-primary">Log In</button>
				</div>

			</form>

		</div>

	</div>

</div>

</body>
</html>
